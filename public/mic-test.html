<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microphone Test</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .success { color: lightgreen; }
    .error { color: tomato; }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    #status {
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>🎤 Microphone Test</h2>
  <p>This page will attempt to access your microphone.</p>
  <button onclick="startMicTest()">🎙️ Start Mic Test</button>
  <div id="status">Idle</div>

  <script>
    const statusDiv = document.getElementById("status");

    function logStatus(msg, css = "") {
      const line = document.createElement("div");
      line.textContent = msg;
      if (css) line.className = css;
      statusDiv.appendChild(line);
    }

    function postToReactNative(data) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(data));
      }
    }

    async function startMicTest() {
      logStatus("[Web] STATUS: 🔐 Requesting microphone access...");
      postToReactNative({ type: "micTestStart" });

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const tracks = stream.getAudioTracks();
        const info = tracks.map(track =>
          `🎵 Track: ${track.label} (enabled: ${track.enabled})`
        );

        logStatus("[Web] STATUS: ✅ Microphone access granted", "success");
        info.forEach(line => logStatus(line, "success"));
        postToReactNative({ type: "micTestResult", status: "granted", info });

        // Clean up stream after a few seconds
        setTimeout(() => {
          stream.getTracks().forEach(t => t.stop());
          logStatus("[Web] STATUS: 🛑 Stream stopped");
        }, 3000);
      } catch (err) {
        logStatus("[Web] STATUS: ❌ Microphone access denied", "error");
        postToReactNative({ type: "micTestResult", status: "denied", error: err.message });
      }
    }
  </script>
</body>
</html>
