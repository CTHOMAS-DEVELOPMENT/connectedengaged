<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Forward Assembly | Under Construction</title>

    <!-- Bootstrap CSS (similar to what your example uses via Odoo bundle) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Optional Font Awesome (your source page uses FA icons) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfZ6P3xV2QhXhJpWubCwO5Z1N3sD8wDGJkN7rQp8Uu9pVnEoS1M+R2VZq1zF5JvYxFqO4gkT0QXr3pVQkt5KQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        /* Minimal theme styles to echo the Odoo/Bootstrap look */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #wrapwrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header.o_header_standard {
            background-color: #ffffff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        header .container,
        footer .container {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        main {
            flex: 1 0 auto;
        }

        .under-construction-section {
            padding: 4rem 1rem;
        }

        .under-construction-box {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
        }

        footer.o_footer {
            background-color: #212529;
            color: #f8f9fa;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="wrapwrap">
        <!-- HEADER -->
        <header
            id="top"
            data-name="Header"
            class="o_header_standard"
        >
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="fw-bold">Header</div>
                    <!-- You can later add a nav here -->
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main>
            <section class="under-construction-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="under-construction-box text-center">
                                <h1 class="mb-3">Forward Assembly</h1>
                                <p class="lead mb-0">Under Construction</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer
            id="bottom"
            data-name="Footer"
            class="o_footer"
        >
            <div class="container text-center">
                Footer
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS (optional, for future interactive bits like nav, modals, etc.) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
