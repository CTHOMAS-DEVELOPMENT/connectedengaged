<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Camera Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 480px;
      border: 2px solid #0f0;
      border-radius: 12px;
      margin-top: 20px;
    }
    .status {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üì∑ Camera Test</h1>
  <video id="video" autoplay playsinline muted></video>
  <div class="status" id="status">Requesting camera...</div>

  <script>
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');

    function log(msg) {
      console.log(msg);
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'cameraTestLog', line: msg }));
      }
    }

    function updateStatus(text, ok = true) {
      statusEl.textContent = text;
      statusEl.style.color = ok ? '#0f0' : '#f00';
      log('[Web] STATUS: ' + text);
    }

    async function startCameraTest() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        const track = stream.getVideoTracks()[0];
        log(`[Web] ‚úÖ Got video track: ${track.label}`);
        updateStatus('‚úÖ Camera working');
        window.ReactNativeWebView?.postMessage(JSON.stringify({
          type: 'cameraTestResult',
          status: 'granted',
          info: [`üé• Track: ${track.label} (enabled: ${track.enabled})`]
        }));
      } catch (err) {
        log(`[Web] ‚ùå Camera access denied: ${err.message}`);
        updateStatus('‚ùå Camera access denied', false);
        window.ReactNativeWebView?.postMessage(JSON.stringify({
          type: 'cameraTestResult',
          status: 'denied',
          error: err.message
        }));
      }
    }

    startCameraTest();
  </script>
</body>
</html>
