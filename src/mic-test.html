<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mic Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    .status {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .mic-status {
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ğŸ¤ Microphone Test</h1>
  <p>This page will attempt to access your microphone.</p>
  <button onclick="runMicTest()">ğŸ” Start Mic Test</button>
  <div class="status" id="status">Idle</div>
  <div class="mic-status" id="micStatus"></div>

  <script>
    const status = (msg) => {
      document.getElementById("status").textContent = msg;
      sendToNative(`STATUS: ${msg}`);
    };

    const sendToNative = (msg) => {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(msg);
      } else {
        console.log('[Web] ' + msg);
      }
    };

    async function runMicTest() {
      status("ğŸ” Requesting microphone access...");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const tracks = stream.getAudioTracks();
        const info = tracks.map(t => `ğŸš Track: ${t.label} (enabled: ${t.enabled})`).join("\n");

        document.getElementById("micStatus").textContent = info;
        status("âœ… Microphone access granted");

        sendToNative("âœ… Mic test successful");
      } catch (err) {
        status("âŒ Microphone access denied");
        sendToNative(`âŒ Mic test failed: ${err.message}`);
      }
    }
  </script>
</body>
</html>
